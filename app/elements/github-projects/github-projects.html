<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="github-projects">
  <style>
    :host {
      display: block;
    }
    paper-card {
      width: 100%;
    }
    .card-content {
      color: #767676;
    }
    .right {
      float: right;
    }
    iron-icon {
      margin-top: -4px;
    }
  </style>
  <template>
    <paper-card heading="GitHub Projects">
      <div class="card-content">
        <template is="dom-repeat" items="[[projects]]">
          <div class="project">
            <span class="right"><span>[[item.stargazers_count]]</span><iron-icon icon="star"></iron-icon></span>
            <a class="title" href="[[item.url]]">[[item.name]]</a>
            <div>[[item.description]]</div>
          </div>
        </template>
      </div>
    </paper-card>
    <iron-ajax
        auto
        url="https://api.github.com/users/d4l3k/repos?sort=updated"
        handle-as="json"
        on-response="loadedProjects"
        debounce-duration="300"></iron-ajax>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'github-projects',

      properties: {
        projects: {
          type: Array
        }
      },
      loadedProjects: function(e, req) {
        this.projects = req.response.sort(function(a, b) {
          return b.stargazers_count - a.stargazers_count;
        }).slice(0,5);
      }
    });
  })();
  </script>
</dom-module>
