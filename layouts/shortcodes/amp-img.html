{{ $_hugo_config := `{ "version": 1 }` }}

{{ $src := .Get "src" }}
{{ $path := printf "/static/%s" $src }}
{{ $config := imageConfig $path }}

<a href="{{ $src }}">
<amp-img src="{{$src}}"
           height="{{$config.Height}}"
           width="{{$config.Width}}"
           layout="responsive">
</amp-img>
</a>

{{ if .Inner }}
<div class="caption">
  <p>{{ .Inner }}</p>
</div>
{{ end }}
