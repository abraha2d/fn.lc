<article class="post">
    <header>
        <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ if .Draft }}
            <span class="draft">DRAFT</span>
            {{end}}
        </h2>
        <div class="post-meta">{{ .Date.Format "Mon Jan 2, 2006" }} - {{ .ReadingTime }}
            Minutes - {{ .FuzzyWordCount }} Words</div>
    </header>

    {{ .Summary }}
    <footer>
        <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a>
    </footer>
</article>
